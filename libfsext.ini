[project]
name: "libfsext"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2010"
documentationurl: "https://github.com/libyal/libfsext/tree/master/documentation"
download_url: "https://github.com/libyal/libfsext/releases"
git_url: "https://github.com/libyal/libfsext.git"
features: ["debug_output"]

[library]
description: "Library to support the Extended File System (ext) format"
public_types: ["file_entry", "volume"]
build_dependencies: []

[tests]
features: ["valgrind"]

[tools]
description: "Several tools for reading Extended File System (ext) volumes"
directory: "fsexttools"
names: ["fsextinfo"]

